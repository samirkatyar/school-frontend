<div class="p-3">
  <p-table [value]="data" responsiveLayout="scroll" [lazy]="true" (onLazyLoad)="loadData()"
           [paginator]="false">
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-dropdown [options]="filters" [(ngModel)]="filter"
                    (ngModelChange)="loadData()" optionLabel="name" placeholder="Select a subject"
                    class="filter-dropdown"></p-dropdown>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>Name</th>
        <th>Total Teacher</th>
        <th>Total Student</th>
        <th>Average</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-columns="columns">
      <tr>
        <td>{{ row.name || 'N/A'}}</td>
        <td>{{ row.totalTeacher || 'N/A'}}</td>
        <td>{{ row.totalStudent || 'N/A'}}</td>
        <td>{{ row.average || 'N/A'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
